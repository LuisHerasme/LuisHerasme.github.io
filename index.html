<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<style>
		html, body{
			margin: 0px;
			padding: 0px;
		}
		body{
			background: linear-gradient(251deg, #00ffbd, #0100ff, #ff8500, #ff4100);
			background-size: 800% 800%;
			-webkit-animation: ani 10s ease infinite;
			-moz-animation: ani 10s ease infinite;
			animation: ani 10s ease infinite;
		}
		@-webkit-keyframes ani {
			0%{background-position:10% 0%}
			50%{background-position:91% 100%}
			100%{background-position:10% 0%}
		}
		@-moz-keyframes ani {
			0%{background-position:10% 0%}
			50%{background-position:91% 100%}
			100%{background-position:10% 0%}
		}
		@keyframes ani { 
			0%{background-position:10% 0%}
			50%{background-position:91% 100%}
			100%{background-position:10% 0%}
		}
		canvas{
			display: block;
		}
		.otros{
			-webkit-box-shadow: 0px 0px 12px 0px rgba(71,71,71,1);
			-moz-box-shadow: 0px 0px 12px 0px rgba(71,71,71,1);
			box-shadow: 0px 0px 12px 0px rgba(71,71,71,1);
			text-align: center;
			margin-left: 5px;
			height: 100%;

			padding: 50px;
			background-color: white;		
		}
		.titulo{
			padding: 15px;
			font-family: 'Open Sans', sans-serif;
			margin-bottom: 5px;

		}
		.item{
			-webkit-box-shadow: 0px 0px 5px 0px rgba(207,207,207,1);
			-moz-box-shadow: 0px 0px 5px 0px rgba(207,207,207,1);
			box-shadow: 0px 0px 5px 0px rgba(207,207,207,1);
			text-decoration: none;
			color: black;
			background-color: 2ECC71;
			font-family: 'Open Sans', sans-serif;
			margin: 5px;
			-webkit-transition: background 0.5s; /* Safari */
			transition: background-color 0.5s;
			padding: 10px;
	
		}
		.item:hover{
			color:white;
			background-color: black;
		}
		a{
			text-decoration: none;
		}
	</style>
	
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 col-sm-5 col-xs-6 affix">
				   
           
			<div class="otros">
				<h2><p class="titulo">Otras cosas</p></h2>
				<a href="event.html"><p class="item">perro</p></a>
				<a href="as.html"><p class="item">Arte Luis</p></a>
				<a href="circulo.html"><p class="item">Sistema solar</p></a>
				<a href="fly.html"><p class="item">Moscas</p></a>
			</div>
			       
			</div>
		</div>
	</div>
	<canvas id="canvas"></canvas>
	
	<script src="main.js"></script>
</body>
</html>
